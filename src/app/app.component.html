<input [(ngModel)]="query" (keyup)="search()" placeholder="Search moviesâ€¦" />

<nav class="theaters">
  <button
  	*ngFor="let theater of theaters"
  	(click)="setActiveTheater(theater)"
  	[class.active]="theater.id === activeTheater.id"
	>
    {{ theater.name }}
  </button>
</nav>

<ul class="movies" *ngIf="searchResults.length; else noMovies">
  <li *ngFor="let movie of searchResults">
    <movie [movie]="movie"></movie>
  </li>
</ul>

<ng-template #noMovies>
	<p>No movies found :(</p>
</ng-template>
